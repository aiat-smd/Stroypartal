<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Строй портал</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7a121ef0e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top__wrapper">
                    <div class="header__top__left">
                        <a class="header__location" href="#"> 
                            <svg width="14" height="16" viewBox="0 0 14 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13 6.6909C13 11.2727 7 15.2 7 15.2C7 15.2 1 11.2727 1 6.6909C1 5.12853 1.63214 3.63015 2.75736 2.52539C3.88258 1.42064 5.4087 0.799988 7 0.799988C8.5913 0.799988 10.1174 1.42064 11.2426 2.52539C12.3679 3.63015 13 5.12853 13 6.6909Z" stroke="#708598" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M6.99988 8.65481C8.10445 8.65481 8.99988 7.77566 8.99988 6.69118C8.99988 5.60669 8.10445 4.72754 6.99988 4.72754C5.89531 4.72754 4.99988 5.60669 4.99988 6.69118C4.99988 7.77566 5.89531 8.65481 6.99988 8.65481Z" stroke="#708598" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            &nbsp;Волгоградская область</a>
                    </div>
                    <div class="header__top__right">
                        <ul class="main-nav">
                            <li class="main-nav__item"> <a class="main-nav__item__link" href="#">Тендеры</a></li>
                            <li class="main-nav__item"> <a class="main-nav__item__link" href="#">База подрядчиков</a></li>
                            <li class="main-nav__item"> <a class="main-nav__item__link" href="#">Другие сервисы &nbsp;<i class="fas fa-chevron-down"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="logo">
                    <img class="logo__img" src="images/logo.png" alt="logo">
                </div>
                <button type="button"><i class="fas fa-bars"></i>&nbsp; Каталог</button>
                <form action="#" class="input-form">
                    <input class="search" placeholder="Хочу найти..." type="text">
                </form>
                <button class="btn-list" type="button">
                    <span class="svg-wrapper">
                        <svg width="18" height="22" viewBox="0 0 18 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 1H3C2.46957 1 1.96086 1.21071 1.58579 1.58579C1.21071 1.96086 1 2.46957 1 3V19C1 19.5304 1.21071 20.0391 1.58579 20.4142C1.96086 20.78932.46957 21 3 21H15C15.5304 21 16.0391 20.7893 16.4142 20.4142C16.7893 20.0391 17 19.5304 17 19L17 3C17 1.89543 16.1046 1 15 1V1Z" stroke="#708598" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12.9999 11.0005H4.99988" stroke="#708598" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12.9999 15H4.99988" stroke="#708598" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9.99988 7H7.49988H4.99988" stroke="#708598" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span> &nbsp;
                    Список
                </button>
                <img class="user-img" src="images/user-pic.png" alt="user image">
            </div>
        </div>
    </header>    
</body>
</html>
